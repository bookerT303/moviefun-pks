---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviefun-pks-v2
  labels:
    app: moviefun-pks
    version: v2.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moviefun-pks
      version: v2.0
  template:
    metadata:
      labels:
        app: moviefun-pks
        version: v2.0
    spec:
      containers:
        - name: moviefun-pks
          image: pivotaleducation/moviefun-pks:2.0
          imagePullPolicy: Always
          env:
            - name: MOVIEFUN_TITLE
              value: "MyMovieFun"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 600m
