  name: moviefun-pks-v2
  labels:
    app: moviefun-pks
    version: v2.0
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: moviefun-pks-v2
  targetCPUUtilizationPercentage: 80
